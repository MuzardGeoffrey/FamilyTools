<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ajouter un Utilisateur</title>
</head>
<body>
  <div class="app-container">
    <div class="header">
      <h1>Tableau de Bord Comptable</h1>
    </div>
    
    <div class="navigation-tabs">
      <div class="tab">Tableau de données</div>
      <div class="tab">Diagrammes</div>
      <div class="tab active">Utilisateurs</div>
      <div class="tab">Paramètres</div>
    </div>
    
    <div class="breadcrumb">
      <span class="breadcrumb-item"><a href="#" class="breadcrumb-link">Accueil</a></span>
      <span class="breadcrumb-item"><a href="#" class="breadcrumb-link">Utilisateurs</a></span>
      <span class="breadcrumb-item">Ajouter un utilisateur</span>
    </div>
    
    <div class="card">
      <div class="card-header">
        <h2 class="card-title">Ajouter un nouvel utilisateur</h2>
      </div>
      
      <form>
        <div class="form-container">
          
          <div class="form-section">

              <div class="form-group">
                <label class="form-label required-label">Prénom</label>
                <input type="text" class="form-control" placeholder="Entrez le prénom" [formControlName="firstname">
              </div>
              
              <div class="form-group">
                <label class="form-label required-label">Nom</label>
                <input type="text" class="form-control" placeholder="Entrez le nom" [formControlName="lastname">
              </div>
            
            <div class="form-group">
              <label class="form-label required-label">Nom d'utilisateur</label>
              <input type="text" class="form-control" placeholder="Entre le nom d'utilisateur" [formControlName="surname"]>
            </div>
            
          </div>
        </div>
        
        <div class="actions">
          <button type="button" class="btn btn-secondary">Annuler</button>
          <button type="submit" class="btn btn-primary">Ajouter l'utilisateur</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
